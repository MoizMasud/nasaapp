<input class="search" [(ngModel)]="input" placeholder="Search for images">
<button (click)="searchImages(input)">Find Image</button>
<br>
<div *ngFor="let image of images | paginate: {itemsPerPage:5, currentPage: p}" class="image-container">
    <br>
    <img [src]= "image.links[0]['href']" width=35% height=20% />
    <p>Discritpion: {{image.data[0]["description"]}}</p>
    <br>
</div>

<pagination-controls (pageChange)="p =$event"></pagination-controls>
